<app-navigation [navigateOn]="navigateOn"></app-navigation>

<form (ngSubmit)="signIn()" class="sign-in-container">
    <h2>Sign In</h2>
    <input type="text" name="email" placeholder="email" [(ngModel)]="email"><br>
    <input type="password" name="password" placeholder="password" [(ngModel)]="password"><br>
    <input type="submit" value="Sign In">
    <p class="error"> {{errMsg}} </p>
</form>
